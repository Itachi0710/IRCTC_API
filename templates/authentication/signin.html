<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <title>Signin</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="static/css/animate.css" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/sin.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/owl.carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/owl.theme.default.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/magnific-popup.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/flaticon.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body
    style="
      background-image: url('static/images/4.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://finder-react.createx.studio/images/signin-modal/signin.svg"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post" action="/signin" class="mb-2">
              {% csrf_token %}

              <!social media>
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              >
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fa fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fa fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fa fa-linkedin"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>
              <!social media>

              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter Your Username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pass1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass1"
                  name="pass1"
                  placeholder="Enter Your Password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Log In</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Don't have an account?
                <a class="form-group" href="signup ">Create accouunt</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
 Â </body>
</html>
